<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Ben's Pizza Place</title>
	</head>
	<body>
		<form id="order">
			<div class="form-group">
				<label for="name">Your Name</lable>
				<input id="name" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="address">Your Address</lable>
				<input id="address" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="size">Pie Size</lable>
				<input id="small" type="radio" class="form-control" value="Small">Small<br>
				<input id="medium" type="radio" class="form-control" value="Medium">Medium<br>
				<input id="large" type="radio" class="form-control" value="Large">Large<br>

			</div>
			<div class="form-group">
				<label for="name">Toppings</lable>
					<input id="cheese" type="checkbox" class="form-control" value="Cheese">Cheese<br>
					<input id="pepperoni" type="checkbox" class="form-control" value="Pepperoni">Pepperoni<br>
					<input id="sausage" type="checkbox" class="form-control" value="Sausage">Sausage<br>
					<input id="anchovies" type="checkbox" class="form-control" value="Anchovies">Anchovies<br>
					<input id="peppers" type="checkbox" class="form-control" value="Peppers">Bell Peppers<br>
					<input id="basil" type="checkbox" class="form-control" value="Basil">Basil<br>
					<input id="garlic" type="checkbox" class="form-control" value="Garlic">Roasted Garlic<br>
					<input id="onion" type="checkbox" class="form-control" value="Onion">Red Onion<br>
					<input id="tomato" type="checkbox" class="form-control" value="Tomato">Roasted Tomato<br>
					<input id="chicken" type="checkbox" class="form-control" value="Chicken">BBQ Chicken<br>
			</div>

		</form>
	</body>
</html>
