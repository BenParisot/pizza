<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Ben's Pizza Place</title>
	</head>
	<body>
		<div class="container">
		<div class="jumbotron">
			<h1>Ben's Pizza Place</h1>
		</div>
		<form id="order">
			<div class="form-group">
				<h3>Your Name</h3>
				<input id="name" type="text" class="form-control">
			</div>
			<div class="form-group">
				<h3>Your Address</h3>
				<input id="address" type="text" class="form-control">
			</div>
			<div class="form-group">
				<h3>Pie Size</h3>
				<input type="radio" name="size" value="Small"> Small<br>
				<input type="radio" name="size" value="Medium"> Medium<br>
				<input type="radio" name="size" value="Large"> Large<br>

			</div>
			<div class="form-group">
				<h3>Pick Your Toppings Wisely</h3>
					<input type="checkbox" name="toppings" value="Cheese"> Cheese<br>
					<input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
					<input type="checkbox" name="toppings" value="Sausage"> Sausage<br>
					<input type="checkbox" name="toppings" value="Anchovies"> Anchovies<br>
					<input type="checkbox" name="toppings" value="Peppers"> Bell Peppers<br>
					<input type="checkbox" name="toppings" value="Basil"> Basil<br>
					<input type="checkbox" name="toppings" value="Garlic"> Roasted Garlic<br>
					<input type="checkbox" name="toppings" value="Onion"> Red Onion<br>
					<input type="checkbox" name="toppings" value="Tomato"> Roasted Tomato<br>
					<input type="checkbox" name="toppings" value="Chicken"> BBQ Chicken<br>
			</div>
			<button id="submit" type="submit" class="btn btn-danger">Order That Pie!</button>
		</form>
	</div>
	</body>
</html>
